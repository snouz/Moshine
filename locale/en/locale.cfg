[technology-description]
planet-discovery-moshine=A very sunny planet, rich with neodymium, silicon and solar power. Some mysterious crashed probes contain plentiful knowledge that we could use to advance the bounds of artificial intelligence.
moshine-concrete-from-molten-iron-and-sand=Make concrete from molten iron and sand
moshine-petroleum-from-sand-sulfur-steam-carbon=Make petroleum gas with sand, sulfur and coal
moshine-tech-silicon=Allows you to convert sand into silicon.
moshine-tech-glass=Smelting sand creates glass.
moshine-tech-silicon-cell=Silicon cells are an essential parts of computers.
moshine-tech-silicon-carbide=Silicon carbide is used as a powerful insulator.
moshine-tech-magnet=Process neodymium and iron into powerful magnets.
moshine-tech-hard-drive=Allows data processing and storing data in cells.
moshine-tech-supercomputer=The Neural computer finds new knowledge by processing huge quantities of information.
moshine-tech-data-extractor=Allows you to retrieve data from crashed probes on Moshine.
moshine-tech-3d-data-storage=Holographic cores are the optimal way to host a complex AI model, and later train it.
moshine-tech-data-processor=Allows you to produce complex artificial intelligence, but beware: its first form is explosive.
moshine-tech-ai-trainer=AI models can be optimized by learning from themselves, to then reach unseen levels of research.
moshine-tech-ai-tier=Training of exponentially more potent AI cores.
moshine-tech-processing-grid=Processes extremely complex operations.
tech-space-trains=Magnetic trains with bigger cargo and express speed.
minimalist-rails=More resistant rails that transmit power, made from Moshine's minerals.
minimalist-elevated-rails=Elevated version of neodymium rails.

