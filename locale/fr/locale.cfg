[technology-description]
moshine-tech-silicon=Permet de convertir le sable en silicium.
moshine-tech-glass=La fusion du sable permet d'obtenir du verre.
moshine-tech-silicon-cell=Les cellules de silicium sont une pièce essentielle des ordinateurs.
moshine-tech-silicon-carbide=Le carbure de silicium est utilisé comme isolant puissant.
moshine-tech-magnet=Permet de transformer le néodyme et le fer en aimants puissants.
moshine-tech-hard-drive=Permet le traitement et le stockage des données dans des cellules.
moshine-tech-supercomputer=L’ordinateur neuronal découvre de nouvelles connaissances en traitant d’énormes quantités d’informations.
moshine-tech-data-extractor=Permet de récupérer des données à partir des sondes écrasées sur Moshine.
moshine-tech-3d-data-storage=Les cœurs holographiques sont le moyen optimal d’héberger un modèle d’IA complexe, puis de l’entraîner.
moshine-tech-data-processor=Permet de produire une intelligence artificielle complexe, mais attention : sa première forme est instable.
moshine-tech-ai-trainer=Les modèles d’IA peuvent être optimisés en apprenant d’eux-mêmes, atteignant ainsi des niveaux de recherche inédits.
moshine-tech-advanced-ai-cores=Débloque encore plus de niveaux d’IA.

